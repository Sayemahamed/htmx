{% extends 'base.html' %}
{% block content %}
<div class="bg-gray-100 p-10">
    <!-- Dropdown -->
    <div x-data="{open:false}">
        <button x-on:click="open=!open"
            class="shadow py-2 px-6 bg-purple-600 hover:bg-opacity-95 text-white rounded-md inline-flex items-center">
            Toggle
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="h-4 w-5 ml-2 transition-all" :class="{'rotate-90':open}">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
        </button>
        <ul x-show="open" on-x:click.outside="open=false" x-cloak x-transition
            class="bg-white w-[160px] rounded-md mt-2">
            <li>
                <a class="flex items-center py-1 px-2 hover:bg-gray-200 rounded-md" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="h-4 w-4 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    Open
                </a>
            </li>
            <li>
                <a class="flex items-center py-1 px-2 hover:bg-gray-200 rounded-md" href="#"><svg
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="h-4 w-4 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>
                    Edit
                </a>
            </li>
            <li>
                <a class="flex items-center py-1 px-2 hover:bg-gray-200 rounded-md" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="h-4 w-4 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                    Delete
                </a>
            </li>
        </ul>
    </div>

    <!-- Modal -->
    <div x-data="{open:false}" class="mt-6">
        <button x-on:click="open = true"
            class="shadow py-2 px-6 bg-purple-600 hover:bg-opacity-95 text-white rounded-md inline-flex items-center">
            Toggle Modal</button>
        <!-- Backdrop -->
        <template x-teleport="body">
            <div x-show="open"
                class="fixed flex justify-center items-center left-0 top-0 bottom-0 right-0 z-10 bg-black/50">
                <!-- Dialog -->
                <div x-on:click.outside="open = false" class="w-[90%] md:w-1/2 bg-white rounded-lg focus">
                    <!-- Tittle  -->
                    <div
                        class="py-2 px-4 text-lg font-semibold bg-gray-100 rounded-t-lg flex items-center justify-between">
                        <h2>Modal Title</h2>
                        <button @click="open = false">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <!-- Body  -->
                    <div class="p-4">Modal Content</div>
                    <!-- footer  -->
                    <div class="py-2 px-4 text-lg flex justify-end font-semibold bg-gray-100 rounded-b-lg">
                        <button x-on:click="console.log('accepted');open=false"
                            class="inline-flex items-center py-1 px-3 bg-emerald-500 hover:bg-opacity-95 text-white rounded-md shadow mr-2">Accept</button>
                        <button x-on:click="open = false"
                            class="inline-flex items-center py-1 px-3 bg-emerald-500 hover:bg-opacity-95 text-white rounded-md shadow mr-2">Cancel</button>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <!-- Tabs  -->
    <div x-data="{tabs : ['Home','Users', 'Settings', 'Orders'],
    activeTab:'Home'
}">
        <div class="flex">
            <template x-for="tab in tabs">
                <a x-on:click="activeTab=tab" class="py-2 px-3 bg-white cursor-pointer border"
                    :class="{'border-purple-500': activeTab === tab, 'text-blue-500': activeTab === tab}"
                    x-text="tab"></a>
            </template>
        </div>
        <div class="py-2 px-3 bg-white border">
            <template x-for="tab in tabs">
                <div x-transition:enter x-show="tab==activeTab" x-text="tab"></div>
            </template>
        </div>
    </div>
</div>
{% endblock %}
